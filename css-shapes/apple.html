<!DOCTYPE html>
<html>
<body>

<div class='apple'>
	<div class='base'></div>
	<div class='eyes'></div>
	<div class='eyes2'></div>
	<div class="smile"></div>
	<div class='cheeks'></div>
	<div class='cheeks2'></div>
	<div class='stem'></div>
	<div class='stem-shadow'></div>
	<div class='leaf'></div>
	<div class='shine'></div>
</div>


<div class='glit-party'>
	<div class='glit' id='one'>
		<div class='block1'></div>
		<div class='block2'></div>
	</div>	
</div>

<div class='shadow'></div>


<style>

@-webkit-keyframes chk-pulse {
   0% { -webkit-transform: scale(1); opacity:1}
   50%  { -webkit-transform: scale(1.06); opacity:.5 }
   100% {  -webkit-transform: scale(1); opacity:1}
}

@-webkit-keyframes eye-wink {
   0% { -webkit-transform: scale(1,1);}
   5%  { -webkit-transform: scale(1.06,0);}
   10% {  -webkit-transform: scale(1,1);}
   100% {  -webkit-transform: scale(1,1);}
}

@-webkit-keyframes leaf-wave {
   0% { -webkit-transform: rotate(0);}
   20%  { -webkit-transform: rotate(0);}
   25% {  -webkit-transform: rotate(10deg);}
   30% {  -webkit-transform: rotate(0);}
   35% {  -webkit-transform: rotate(10deg);}
   40% {  -webkit-transform: rotate(0);}
   100% {  -webkit-transform: rotate(0);}
}

@-webkit-keyframes glit-ta {
   0% { -webkit-transform: scale(1) rotate(0deg);}
	50% {  -webkit-transform: scale(.8) rotate(360deg);}
   100% {  -webkit-transform: scale(1) rotate(720deg);}
}

@-webkit-keyframes apple-dance {
	0% { -webkit-transform: translate(0,0);}
	50% {  -webkit-transform: translate(0,15px);}
	100% {  -webkit-transform: translate(0,0);}
}

@-webkit-keyframes shadow-move {
	0% { -webkit-transform: scale(.9); opacity:.3}
	50% {  -webkit-transform: scale(1); opacity:.6}
	100% {  -webkit-transform: scale(.9); opacity:.3}
}





body {background-color:#C6F6F1;}


/* #one {
	-webkit-animation: glit-ta 3s infinite linear;
	left:20px;
	top:20px;}
*/


.glit {
	width: 80px; 
	height: 80px; 
	background: white;
	margin: 3px 0 0 30px;}
	
.block1 {
	width: 80px;
	height: 40px;
	top: 180px;
	position:absolute;
	background: #C6F6F1;
	border-radius: 100px / 50px;}
	
.block1:after {
	content:"";
	width: 80px;
	height: 40px;
	top: 40px; left: 40px;
	position:absolute;
	background: #C6F6F1;
	-webkit-transform: rotate(90deg);
	border-radius: 100px / 50px;}

.block2 {
	width: 80px;
	height: 40px;
	top: 265px;
	position:absolute;
	background: #C6F6F1;
	border-radius: 100px / 50px;}
	
.block2:after {
	content:"";
	width: 80px;
	height: 40px;
	top: -45px; left: -40px;
	position:absolute;
	background: #C6F6F1;
	-webkit-transform: rotate(90deg);
	border-radius: 100px / 50px;}

.apple {
	position:relative;
	margin:200px 200px;
	-webkit-animation: apple-dance 3s ease-in-out infinite;}
	
.shadow {
	width: 350px;
	height: 80px;
	background-color: gray;
	-webkit-border-radius: 200px / 50px;
	position:absolute;
	top:590px; left: 230px;
	z-index:-10;
	-webkit-animation: shadow-move 3s ease-in-out infinite;}

.base {
	background-color:#F23939;
	position:absolute;
	border-radius:250px 250px 300px 300px;
	width:400px; height:400px;
	top:0px; left:0px;}
	
.smile {
  position:absolute;
  top: 255px;
  left: 160px;
  width: 50px;
  height: 25px;
  border-radius:0 0 100px 100px;
  border:15px solid #3C2415;
  border-top:none;
}

.eyes {
	background-color:#3C2415;
	position:absolute;
	border-radius:75px / 100px;
	width:50px; height:65px;
	top:200px; left:90px;
	z-index:2;
	-webkit-animation: eye-wink 3s ease-out 0 infinite;}
	
.eyes2 {
	background-color:#3C2415;
	position:absolute;
	border-radius:75px / 100px;
	width:50px; height:65px;
	top:200px; left:260px;
	z-index:2;
	-webkit-animation: eye-wink 3s ease-out 0 infinite;}
	
.cheeks {
	background-color:#C42E2E;
	position:absolute;
	border-radius:100px;
	width:75px; height:75px;
	top:235px; left:50px;
	z-index:1;
	-webkit-animation: chk-pulse 2s ease-in-out 0 infinite;}
	
.cheeks2 {
	background-color:#C42E2E;
	position:absolute;
	border-radius:100px;
	width:75px; height:75px;
	top:235px; left:280px;
	z-index:1;
	-webkit-animation: chk-pulse 2s ease-in-out 0 infinite;}
	
.shine {
	background-color:white;
	position:absolute;
	-webkit-transform:rotate(-25deg);
	border-radius:75px / 100px;
	width:50px; height:65px;
	top:60px; left:300px;
	z-index:10;}
	
.shine:after {
	content:"";
	background-color:white;
	position:absolute;
	-webkit-transform:rotate(10deg);
	border-radius:75px / 100px;
	width:20px; height:30px;
	top:55px; left:25px;
	z-index:10;}

.leaf {
	background-color:#B1E122;
	position:absolute;
	-webkit-transform:rotate(-15deg);
	border-radius:0px 60px 40px 60px;
	width:100px; height:150px;
	top:-100px; left:100px;
	z-index:3;
	-webkit-animation: leaf-wave 2s ease-in-out 0 infinite;}

.stem {
  position:absolute;
  top: -50px;
  left: 190px;
  width: 75px;
  height:75px;
  border-radius: 50% 0% 0% 0%/50% 50% 50% 50%;
  border:25px solid #3C2415;
  border-right:none;
  z-index:4;}
  
.stem:after {
	content:"";
	background-color:#F23939;
	position:absolute;
	width:125px; height:75px;
	top:70px; left:0px;
	z-index:5;}

.stem-shadow {
  position:absolute;
  top: 55px;
  left: 140px;
  width: 100px;
  height: 20px;
  border-radius:0 0 150px 150px;
  border:12px solid #850808;
  border-top:none;
  z-index:9;}
  
  	
</style>










</body>
</html>
